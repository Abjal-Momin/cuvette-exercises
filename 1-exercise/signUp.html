<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="inner-box">
          <p id="welcome">Welcom To Store</p>
          <h2 id="phantom-heading" class="phantom">
            Sign Up for Phantom.Store
          </h2>
          <div class="form">
            <form action="#" id="form">
              <fieldset class="field">
                <legend>Email :</legend>
                <input
                  type="email"
                  id="email"
                  class="input"
                  placeholder="example.gmail.com"
                  required
                />
              </fieldset>
              <fieldset class="field">
                <legend>Password :</legend>
                <input
                  type="password"
                  id="password"
                  class="input"
                  placeholder="*****************"
                  required
                />
              </fieldset>
              <fieldset class="field">
                <legend>Number :</legend>
                <input
                  type="number"
                  id="number"
                  class="input"
                  placeholder="Enter Your Number"
                  required
                />
              </fieldset>

              <div class="terms-q">
                <input type="radio" id="terms" required />
                <label for="terms" class="terms"
                  >Accept Terms & Conditions</label
                >
              </div>

              <div class="button">
                <a href="./index.html">
                  <button class="input" id="btn">Sign Up</button>
                </a>
              </div>
            </form>
            <div class="next-page">
              <div class="left"><p>Already have a Account</p></div>
              <div class="right">
                <a href="./index.html">
                  <button class="input" id="btn">Sign In</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="fContainer">
        <div class="fLeft">
          <h2 class="phantom-footer">Phantom.Store</h2>
          <p id="copyright">
            Â©
            <a href="./public/hidden.html" target="_blank" id="year">2025</a>
            Phantom.Store
          </p>
        </div>
        <div class="fRight">
          <p class="footer-text">Source Code <a href="https://github.com/Abjal-Momin/cuvette-exercises/tree/main/1-exercise" target="_blank">Git Hub</a></p>
          <p class="footer-text">
            Connect
            <a href="https://www.linkedin.com/in/abjalmomin/" target="_blank"
              >LinkedIn</a
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
