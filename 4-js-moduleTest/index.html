<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outerWrapper">
      <div class="innerWrapper">
        <header>
          <div class="header">
            <div class="headerName">
              <p class="headerNames">ROCK</p>
              <p class="headerNames">PAPER</p>
              <p class="headerNames">SCISSOR</p>
            </div>
            <div class="headerScore">
              <div class="scoreBoard">
                <p class="ScoreName">COMPUTER</p>
                <p class="HeaderScore">SCORE</p>
                <h2 class="scoreNumber">0</h2>
              </div>
              <div class="scoreBoard">
                <p class="ScoreName">YOUR</p>
                <p class="HeaderScore">SCORE</p>
                <h2 class="scoreNumber">0</h2>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
